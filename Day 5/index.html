<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="" name='userForm'>
        <p>Would you rate this page good or bad?</p>
        <input type="radio" name='rating' value='good' checked>Good
        <input type="radio" name='rating' value='bad'>Bad
        <br>
        <input type="submit"id="submitBtn"value="Submit">
        <br>
        <span>First Name:</span><input type="text" name='firstName'> <span>Last Name:</span><input type="text" name='lastName'>
        <br>
        <span>Enter E-mail:</span><input type="email" name='email'>
    </form>
    <br>
    <form action="" name='monsterForm'>
        <div>
            <input type="checkbox" name="feature" id="claws" value="claws" checked><label for="claws">Claws</label>
        </div>
        <div>
            <input type="checkbox" name="feature" id="horns" value="horns" checked><label for="horns">Horns</label>
        </div>
        <div>
            <input type="checkbox" name="feature" id="scales" value="scales" checked><label for="scales">Scales</label>
        </div>
        <div>
            <p id='featureList'></p>
        </div>
    </form>
    <br>
    <form action="" name='form3'>
        <button name='submit' type='submit'>Submit</button>
        <br>
        <label for="choose">Would you prefer Pepsi or Coke?</label>
        <input type="text" id='choose' name='i_like' pattern='pepsi|coke' required>
        <button>Confirm</button>
    </form>
    <script src='app.js'></script>
</body>
</html>

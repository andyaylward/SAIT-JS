<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Assignment 6</title>
</head>
<body>
    <h1>Color Palette Generator</h1>
    <!-- AMOUNT OF COLORS -->
    <form action="" id='form1'>
        <label for="amount">Amount of colors to generate:</label>
        <select id='amount'>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <!-- <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option> -->
        </select>
    </form>
    
    <!-- HUE OF COLORS -->
    <form action="" id='form2'>    
        <label for="hue">Hue of colors</label>
        <select id='hue'>
            <option value="random">Random</option>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
            <option value="yellow">Yellow</option>
            <option value="pink">Pink</option>
        </select>
    </form>

    <input type="submit" name='generate' value='Generate' id='generate'>
    
    <!-- LUMINOSITY OF COLORS -->
    <form action="" id='form3'>
        <label for="lum">Luminosity of colors</label>
        <select id='lum'>
            <option value="light">Light</option>
            <option value="dark">Dark</option>
        </select>
    </form>    
    <input type="submit" value='Apply' id='lumApply'>

    <section>
        <div id='c1'></div>
        <div id='c2'></div>
        <div id='c3'></div>
        <div id='c4'></div>
    </section>
    <script src='https://code.jquery.com/jquery-3.3.1.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/randomcolor/0.5.2/randomColor.min.js'></script>
    <script src='app.js'></script>
</body>
</html>
